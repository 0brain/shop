{% extends 'base.html' %}

{% block title %}
<title>Додавання товару</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Додавання товару</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введіть назву"><br><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введіть ціну"><br><br>
        <button class="btn btn-outline-primary" type="submit">Добавити товар</button>
    </form>
</div>
{% endblock %}
